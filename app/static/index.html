<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare JSON Environments</title>
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="text-center">Compare JSON Environments</h2>
            <p class="text-center">Upload JSON files from two environments to compare keys and values.</p>

            <div class="mb-3">
                <input type="file" id="file1" class="form-control mb-2" required>
                <input type="file" id="file2" class="form-control mb-2" required>
                <input type="text" id="filter" class="form-control mb-2" placeholder="Enter property name to filter...">
                <button onclick="compareFiles()" class="btn btn-primary btn-lg">Compare</button>
            </div>

            <div id="result" class="mt-5"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
