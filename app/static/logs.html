<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Errors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Parsed Log Errors</h1>

        <input type="file" id="logFile" class="form-control mb-3" />
        <button class="btn btn-primary" onclick="uploadLog()">Upload and Parse</button>

        <!-- Spinner for loading indication -->
        <div id="spinner" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p id="estimateTime" class="mt-2">Processing...</p>
        </div>

        <!-- Table to display the parsed errors -->
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Thread</th>
                    <th>Level</th>
                    <th>Logger Name</th>
                    <th>Message</th>
                    <th>Cause</th>
                    <th>Failed Lines</th>
                </tr>
            </thead>
            <tbody id="error-log-table"></tbody>
        </table>
    </div>

    <script>
        let startTime;
        const uploadLog = () => {
            const input = document.getElementById('logFile');
            const file = input.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            // Show the spinner and reset the table
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('estimateTime').textContent = 'Processing...';
            document.getElementById('error-log-table').innerHTML = '';
            startTime = new Date().getTime();

            // Make the upload request
            fetch('/parse/logs', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide spinner after processing
                document.getElementById('spinner').style.display = 'none';

                // Fill table with the response data
                const tableBody = document.getElementById('error-log-table');
                tableBody.innerHTML = ''; // Clear the table
                data.forEach(error => {
                    const row = `<tr>
                        <td>${error.thread}</td>
                        <td>${error.level}</td>
                        <td>${error.loggerName}</td>
                        <td>${error.message}</td>
                        <td>${error.cause || 'N/A'}</td>
                        <td>${error.failed_lines || 'N/A'}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => {
                console.error('Error uploading file:', error);
                document.getElementById('spinner').style.display = 'none';
            });
        };

        // (Optional) Set interval to update estimated time remaining
        const updateEstimatedTime = () => {
            setInterval(() => {
                const currentTime = new Date().getTime();
                const elapsedTime = (currentTime - startTime) / 1000; // in seconds
                const estimatedTotalTime = Math.min(elapsedTime * 2, 60); // (optional heuristic) estimate total time based on elapsed time
                document.getElementById('estimateTime').textContent = `Estimated time remaining: ~${Math.max(Math.floor(estimatedTotalTime - elapsedTime), 1)} seconds`;
            }, 1000);
        };

        // Start estimating time once the upload process starts
        document.getElementById('logFile').addEventListener('change', () => {
            updateEstimatedTime();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
